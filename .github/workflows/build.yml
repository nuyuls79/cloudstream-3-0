name: Build CloudStream v3 APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: /opt/android-sdk
      ANDROID_HOME: /opt/android-sdk
      PATH: /opt/android-sdk/cmdline-tools/latest/bin:/opt/android-sdk/platform-tools:${{ env.PATH }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # ðŸ”¥ STEP KUNCI: HAPUS SDK BAWAAN GITHUB
      - name: Remove preinstalled Android SDK
        run: |
          sudo rm -rf /usr/lib/android-sdk
          sudo rm -rf /usr/local/lib/android/sdk || true

      # ðŸ”¥ INSTALL SDK LEGACY (ERA ANDROID 11)
      - name: Install Android SDK (Legacy)
        run: |
          sudo mkdir -p $ANDROID_SDK_ROOT
          sudo chown -R $USER:$USER $ANDROID_SDK_ROOT

          curl -o cmdline.zip https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
          unzip -q cmdline.zip
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          mv cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest

          yes | sdkmanager --licenses
          sdkmanager \
            "platform-tools" \
            "platforms;android-30" \
            "build-tools;30.0.3"

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace --info

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: cloudstream-v3-apk
          path: app/build/outputs/apk/debug/*.apk
