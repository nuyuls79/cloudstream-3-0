name: Build CloudStream v3 APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      # ðŸ”¥ STEP KUNCI: HAPUS SEMUA SDK & CACHE MODERN
      - name: Remove all Android caches
        run: |
          rm -rf ~/.android
          rm -rf ~/.cache/android
          rm -rf ~/.gradle/caches
          sudo rm -rf /usr/lib/android-sdk
          sudo rm -rf /usr/local/lib/android

      # ðŸ”¥ INSTALL SDK LEGACY (ANDROID 11 ERA)
      - name: Install Android SDK Legacy
        run: |
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export ANDROID_HOME=$ANDROID_SDK_ROOT
          mkdir -p $ANDROID_SDK_ROOT

          curl -o cmdline.zip https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
          unzip -q cmdline.zip
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          mv cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest

          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH

          echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties

          yes | sdkmanager --licenses
          sdkmanager \
            "platform-tools" \
            "platforms;android-30" \
            "build-tools;30.0.3"

      - name: Grant execute permission
        run: chmod +x gradlew

      # ðŸ”¥ PAKSA GRADLE PAKAI SDK INI
      - name: Build Debug APK
        run: |
          ./gradlew assembleDebug \
            -Dandroid.sdk.path=$ANDROID_SDK_ROOT \
            --no-daemon \
            --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: cloudstream-v3-apk
          path: app/build/outputs/apk/debug/*.apk
